
<template id="check-option">
	<link rel="stylesheet" href="../styles/forms.css">
	<style media="screen">
		:host {
			display: block;
		}
		.container {
			display: flex;
		    align-items: center;
			column-gap: 8px;
		    margin: 0;
			cursor: pointer;
		}
		.container > * {
			pointer-events: none;
		}
		input {
			display: none;
		}
		.background {
			position: relative;
		    width: 48px;
		    height: 24px;
			border: 1px solid #000000;
		    border-radius: 12px;
		    background-color: #FFFFFF;
			transition: transform 0.3s;
		}
		.button {
			position: absolute;
		    top: 2px;
		    left: 2px;
			width: 18px;
		    height: 18px;
		    border-radius: 9px;
		    background-color: #000000;
		    transition: transform 0.3s;
		}
		input:checked + .background {
			background-color: #00FF00;
		}
		input:checked + .background .button {
			transform: translateX(24px);
		}
	</style>
	<div part="container" id="container" class="container">
		<input id="input" type="checkbox" name="name" value="true">
		<div part="background" class="background">
			<div part="button" class="button"></div>
		</div>
		<label part="label" id="label" for="input">Text</label>
	</div>
</template>

<template id="icon-button">
	<link rel="stylesheet" href="../styles/forms.css">
	<style media="screen">
		button {
			display: flex;
			align-items: center;
			column-gap: 4px;
		}
		button > * {
			pointer-events: none;
		}
		img {
			width: 16px;
			height: 16px;
		}
		span {
			text-transform: uppercase;
		}
	</style>
	<button part="button" id="button" type="button" name="button" value="">
		<img part="icon" id="icon" src="" alt="Icon">
		<span part="label" id="label">Text</span>
	</button>
</template>

<template id="path-select">
	<link rel="stylesheet" href="../styles/forms.css">
	<style media="screen">
		.container {
			display: flex;
			align-items: center;
		}
		input {
			flex: 1;
			border-width: 1px 0 1px 1px;
			border-radius: 4px 0 0 4px;
		}
		button {
			border-width: 1px;
			border-radius: 0 4px 4px 0;
		}
	</style>
	<div part="container" class="container">
		<input part="input" id="input" type="text" name="path" readOnly>
		<button part="button" id="button" type="button" name="select">Select</button>
	</div>
</template>

<template id="tab-textarea">
	<link rel="stylesheet" href="../styles/forms.css">
	<style media="screen">
		:host {
			display: block;
		}
		textarea {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			padding: 8px;
		}
	</style>
	<textarea id="textarea" part="textarea" name="name" spellcheck="false"></textarea>
</template>
