
<form id="project_settings" action="project">
	<fieldset>
		<legend>.dev.vars</legend>
		<div>
			<label>
				<span>Cloudflare API token</span>
				<input type="text" name="CLOUDFLARE_API_TOKEN">
			</label>
			<small>Create token: <a href="https://developers.cloudflare.com/fundamentals/api/get-started/create-token/" target="_blank">developers.cloudflare.com</a></small>
		</div>
	</fieldset>
	<footer>
		<button type="submit" name="devvars" value="save">Save</button>
	</footer>
</form>
