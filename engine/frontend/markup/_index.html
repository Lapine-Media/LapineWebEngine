<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Lapine Web Engine</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
		<link rel="icon" type="image/svg+xml" href="graphics/bunny.svg">
		<link rel="stylesheet" href="styles/index.css">
		<script type="module" src="scripts/frontend.js" charset="utf-8"></script>
	</head>
	<body data-awesome="true" data-editor="false">
		<form id="index" action="index" hidden></form>
		<hr class="stripes top">
		<header>
			<div class="about">
				<a href="https://github.com/Lapine-Media/LapineWebEngine" target="_blank">About</a>
			</div>
			<div class="logo">
				<img src="graphics/bunny.svg" alt="Logo">
				<h1>Lapine Web Engine</h1>
			</div>
			<label>
				<input form="index" type="checkbox" name="awesome" value="true" checked>
				<span>Awesome</span>
			</label>
		</header>
		<nav>
			<div class="project_menu">
				<div class="color"></div>
				<button form="index" type="submit" name="menu" value="project">Project</button>
			</div>
			<div class="sitemap_menu">
				<div class="color"></div>
				<button form="index" type="submit" name="menu" value="sitemap">Sitemap</button>
			</div>
			<div class="manifest_menu">
				<div class="color"></div>
				<button form="index" type="submit" name="menu" value="manifest">PWA Manifest</button>
			</div>
			<div class="cloudflare_menu">
				<div class="color"></div>
				<button form="index" type="submit" name="menu" value="cloudflare">Cloudflare</button>
			</div>
		</nav>
		<main>
			<article id="project" class="project_page"></article>
			<article id="sitemap" class="sitemap_page"></article>
			<article id="manifest" class="manifest_page"></article>
			<article id="cloudflare" class="cloudflare_page"></article>
			<article id="editor" class="editor_page"></article>
		</main>
		<aside>
			<h2>Output</h2>
			<div id="live" class="log live"></div>
			<div id="log" class="log terminal"></div>
			<div class="footer">
				<button form="index" type="submit" name="log" value="clear">Clear</button>
			</div>
		</aside>
		<dialog id="overlay_dialog" class="overlay">
			<div class="backdrop"></div>
			<div class="container">
				<div class="header">
					<h2 id="overlay_title">Title</h2>
					<button form="index" type="submit" name="dialog" value="cancel">Cancel</button>
				</div>
				<div id="overlay" class="content"></div>
			</div>
		</dialog>
		<dialog id="messages" class="messages"></dialog>
		<hr class="stripes bottom">
	</body>
</html>
