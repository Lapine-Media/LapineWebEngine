<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Lapine Web Engine</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
		<link rel="icon" type="image/svg+xml" href="graphics/bunny.svg">
		<link rel="stylesheet" href="styles/index.css">
		<script type="module" src="scripts/frontend.js" charset="utf-8"></script>
	</head>
	<body data-page="project" data-awesome="true" data-editor="false">
		<form id="index" action="index" hidden></form>
		<hr class="stripes top">
		<header>
			<div class="about">
				<a href="index/menu/about">About</a>
			</div>
			<div class="logo">
				<img src="graphics/bunny.svg" alt="Logo">
				<h1>Lapine Web Engine</h1>
			</div>
			<div class="options">
				<div>
					<input id="awesome" form="index" type="checkbox" name="awesome" value="true" checked>
					<label for="awesome">Awesome</label>
				</div>
				<div>
					<input id="audio" form="index" type="checkbox" name="audio" value="true" checked>
					<label for="audio">Audio</label>
				</div>
			</div>
		</header>
		<nav>
			<a class="project" href="index/menu/project?title=Project">
				<span>Project</span>
			</a>
			<a class="manifest" href="index/menu/manifest?title=PWA+Manifest">
				<span>PWA Manifest</span>
			</a>
			<a class="sitemap" href="index/menu/sitemap?title=Sitemap">
				<span>Sitemap</span>
			</a>
			<a class="cloudflare" href="index/menu/cloudflare?title=Cloudflare">
				<span>Cloudflare</span>
			</a>
		</nav>
		<section>
			<main>
				<h2 id="title">Page</h2>
				<article id="project" class="project"></article>
				<article id="sitemap" class="sitemap"></article>
				<article id="manifest" class="manifest"></article>
				<article id="cloudflare" class="cloudflare"></article>
				<article id="editor" class="editor"></article>
			</main>
			<aside>
				<h2>Output</h2>
				<div id="live" class="log live"></div>
				<div id="log" class="log terminal"></div>
				<div class="footer">
					<button form="index" type="submit" name="log" value="clear">Clear</button>
				</div>
			</aside>
		</section>
		<hr class="stripes bottom">
		<dialog id="overlay_dialog" class="overlay">
			<div class="backdrop"></div>
			<div class="container">
				<div class="header">
					<h2 id="overlay_title">Title</h2>
					<button form="index" type="submit" name="dialog" value="cancel">Cancel</button>
				</div>
				<div id="overlay" class="content"></div>
			</div>
		</dialog>
		<dialog id="messages" class="messages"></dialog>
	</body>
</html>
