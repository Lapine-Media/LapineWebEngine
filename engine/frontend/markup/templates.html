<template id="select-item">
	<link rel="stylesheet" href="../styles/elements/select-item.css">
	<div class="container">
		<select id="select" part="select" name="item">
			<slot id="slot"></slot>
		</select>
		<button id="button" part="button" type="submit" name="build" value="">
			<lapine-svg as="arrow-svg"></lapine-svg>
		</button>
	</div>
</template>

<template id="script-item">
	<link rel="stylesheet" href="../styles/elements/script-item.css">
	<div class="container">
		<label>
			<span id="label"></span>
			<input id="input" part="input" type="text" name="start" value="">
		</label>
		<button id="button" part="button" type="submit" name="build" value="">
			<lapine-svg as="arrow-svg"></lapine-svg>
		</button>
	</div>
</template>

<template id="policy-item">
	<link rel="stylesheet" href="../styles/sitemap/policy-item.css">
	<div class="container">
		<label>
			<span id="label"></span>
			<input id="input" part="input" type="text" name="">
		</label>
	</div>
</template>

<template id="tab-textarea">
	<link rel="stylesheet" href="../styles/elements/tab-textarea.css">
	<textarea id="input" part="textarea" name="name" spellcheck="false" autocomplete="off"></textarea>
</template>

<!-- MANIFEST ///////////////////////////////////////////////////////////// -->

<template id="image-upload">
	<link rel="stylesheet" href="../styles/elements/image-upload.css">
	<div id="container" class="dropzone" data-state="none" data-over="null">
		<span part="text">Click here or drop image to upload</span>
		<canvas id="canvas" width="" height=""></canvas>
		<img id="preview" src="" alt="Preview">
		<input id="input" type="file" accept="image/*">
	</div>
</template>

<template id="screenshot-item">
	<link rel="stylesheet" href="../styles/elements/screenshot-item.css">
	<div id="container" class="container">
		<div id="grab" class="grab"></div>
		<image-upload id="image" name="src" width="1920" height="1920" fill="false"></image-upload>
		<small id="dimensions"></small>
		<div class="details">
			<label class="label">
				<span>Label</span>
				<textarea id="label" name="label"></textarea>
			</label>
			<label class="platform">
				<span>Platform</span>
				<select name="platform">
					<option value="web">Web (default)</option>
					<option value="android">Android</option>
					<option value="windows">Windows</option>
				</select>
			</label>
		</div>
	</div>
</template>

<template id="screenshot-gallery">
	<link rel="stylesheet" href="../styles/elements/screenshot-gallery.css">
	<div class="container">
		<slot></slot>
		<div id="dropzone" class="dropzone">
			<span>Click here or drop image to upload</span>
			<span>Drop screenshot here to remove it</span>
			<input id="input" type="file" accept="image/*">
		</div>
		<div id="screenshots" class="screenshots"></div>
	</div>
</template>

<template id="shortcut-item">
	<link rel="stylesheet" href="../styles/elements/shortcut-item.css">
	<div id="container" class="container">
		<div class="details">
			<label>
				<span>Name</span>
				<input id="name" type="text" name="name">
			</label>
			<label>
				<span>Short name</span>
				<input id="short_name" type="text" name="short_name">
			</label>
			<label>
				<span>URL</span>
				<input id="url" type="text" name="url">
			</label>
		</div>
		<div class="icon">
			<label>
				<span>Icon</span>
				<image-upload id="icon" name="icon" width="192" height="192" fill="#ffffff"></image-upload>
			</label>
			<div class="button">
				<button id="remove" type="button" name="remove" value="shortcut">Remove shortcut</button>
			</div>
		</div>
		<div id="grab" class="grab"></div>
	</div>
</template>

<template id="shortcut-list">
	<link rel="stylesheet" href="../styles/elements/shortcut-list.css">
	<div class="container">
		<slot></slot>
		<div class="add">
			<button id="add" type="button" name="add" value="shortcut">Add new shortcut</button>
		</div>
		<div id="shortcuts" class="shortcuts"></div>
	</div>
</template>

<!-- SITEMAP ////////////////////////////////////////////////////////////// -->

<template id="depot-node">
	<link rel="stylesheet" href="../styles/sitemap/depot-node.css">
	<div id="container" class="container">
		<div id="icon" class="icon"></div>
		<div class="text">
			<div id="title" class="title"></div>
			<div id="description" class="description"></div>
		</div>
	</div>
</template>

<template id="map-node">
	<link rel="stylesheet" href="../styles/sitemap/map-node.css">
	<div id="container" class="container" data-type="page" data-children="false" data-selected="false" data-required="false" data-script="false" data-hidden="false" data-seo="false" data-expanded="true">
		<div id="older" class="older sibling"></div>
		<div id="body" class="body">
			<div id="arrow" class="arrow">
				<lapine-svg as="arrow-svg"></lapine-svg>
			</div>
			<div id="content" class="content">
				<div id="icon" class="icon"></div>
				<div id="text" class="text">
					<div class="names">
						<span id="title" class="title"></span>
						<span id="uni" class="uni"></span>
					</div>
					<div class="details">
						<span id="a" class="a"></span>
						<span id="b" class="b"></span>
						<span id="c" class="c"></span>
						<span id="d" class="d"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="younger" class="younger sibling"></div>
		<div id="children" class="children">
			<slot></slot>
		</div>
	</div>
</template>

<template id="ghost-node">
	<link rel="stylesheet" href="../styles/sitemap/ghost-node.css">
	<div id="container" class="container" data-type="page">
		<div id="icon" class="icon"></div>
		<div class="text">
			<div id="title" class="title"></div>
			<div id="details" class="details"></div>
		</div>
	</div>
</template>
