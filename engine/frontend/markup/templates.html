<template id="action-item">
	<link rel="stylesheet" href="../styles/elements/action-item.css">
	<div class="container">
		<div id="name" class="name"></div>
		<button id="button" part="button" type="submit" name="build" value="">
			<lapine-svg as="arrow-svg"></lapine-svg>
		</button>
	</div>
</template>

<template id="script-item">
	<link rel="stylesheet" href="../styles/elements/script-item.css">
	<div class="container">
		<label id="label" for="input"></label>
		<input id="input" part="input" type="text" name="start" value="">
		<button id="button" part="button" type="submit" name="build" value="">
			<lapine-svg as="arrow-svg"></lapine-svg>
		</button>
	</div>
</template>

<template id="policy-item">
	<link rel="stylesheet" href="../styles/common.css">
	<link rel="stylesheet" href="../styles/forms.css">
	<div class="container">
		<label id="label" for="input"></label>
		<input id="input" part="input" type="text" name="">
	</div>
</template>

<template id="kit-item">
	<link rel="stylesheet" href="../styles/common.css">
	<link rel="stylesheet" href="../styles/forms.css">
	<div class="container">
		<div id="name" class="name">Name</div>
		<button id="button" part="button" type="submit" name="build" value="">
			<lapine-svg as="arrow-svg"></lapine-svg>
		</button>
	</div>
</template>

<template id="tab-textarea">
	<link rel="stylesheet" href="../styles/elements/tab-textarea.css">
	<textarea id="input" part="textarea" name="name" spellcheck="false" autocomplete="off"></textarea>
</template>

<!-- SITEMAP ////////////////////////////////////////////////////////////// -->

<template id="depot-node">
	<link rel="stylesheet" href="../styles/sitemap/depot-node.css">
	<div id="container" class="container">
		<div id="icon" class="icon"></div>
		<div class="text">
			<div id="title" class="title"></div>
			<div id="description" class="description"></div>
		</div>
	</div>
</template>

<template id="map-node">
	<link rel="stylesheet" href="../styles/sitemap/map-node.css">
	<div id="container" class="container" data-type="page" data-children="false" data-selected="false" data-locked="false" data-script="false" data-hidden="false" data-seo="false" data-expanded="true">
		<div id="older" class="older sibling"></div>
		<div id="body" class="body">
			<div id="arrow" class="arrow">
				<lapine-svg as="arrow-svg"></lapine-svg>
			</div>
			<div id="content" class="content">
				<div id="icon" class="icon"></div>
				<div id="text" class="text">
					<div class="names">
						<span id="title" class="title"></span>
						<span id="uni" class="uni"></span>
					</div>
					<div class="details">
						<span id="a" class="a"></span>
						<span id="b" class="b"></span>
						<span id="c" class="c"></span>
						<span id="d" class="d"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="younger" class="younger sibling"></div>
		<div id="children" class="children">
			<slot></slot>
		</div>
	</div>
</template>

<template id="ghost-node">
	<link rel="stylesheet" href="../styles/sitemap/ghost-node.css">
	<div id="container" class="container" data-type="page">
		<div id="icon" class="icon"></div>
		<div class="text">
			<div id="title" class="title"></div>
			<div id="details" class="details"></div>
		</div>
	</div>
</template>

<!-- CLOUDFLARE /////////////////////////////////////////////////////////// -->

<template id="d1-item">
	<link rel="stylesheet" href="../styles/cloudflare/d1-item.css">
	<div id="container" class="container" data-bound="false" data-info="false">
		<div class="data">
			<div><strong>Name:</strong><span id="name"></span></div>
			<div><strong>Version:</strong><span id="version"></span></div>
			<div><strong>Created at:</strong><span id="created_at"></span></div>
			<div><strong>UUID:</strong><span id="uuid"></span></div>
			<div><strong>File size:</strong><span id="file_size"></span></div>
			<div><strong>Tables:</strong><span id="num_tables"></span></div>
		</div>
		<div class="info">
			<div><strong>Region:</strong><span id="running_in_region"></span></div>
			<div><strong>Read replication:</strong><span id="read_replication"></span></div>
			<div><strong>Read queries 24h:</strong><span id="read_queries_24h"></span></div>
			<div><strong>Write queries 24h:</strong><span id="write_queries_24h"></span></div>
			<div><strong>Rows read 24h:</strong><span id="rows_read_24h"></span></div>
			<div><strong>Rows written 24h:</strong><span id="rows_written_24h"></span></div>
		</div>
		<div class="buttons">
			<button id="bind" part="button" type="button" name="d1" value="bind">Bind</button>
			<button id="info" part="button" type="button" name="d1" value="info">Info</button>
		</div>
	</div>
</template>

<template id="environment-item">
	<link rel="stylesheet" href="../styles/cloudflare/environment-item.css">
	<div class="container">
		<div class="header">
			<div id="name" class="name"></div>
			<button id="edit" part="button" type="button" name="environment" value="edit options">Edit</button>
		</div>
		<slot id="bindings" class="cards bindings"></slot>
	</div>
</template>

<template id="binding-item">
	<link rel="stylesheet" href="../styles/cloudflare/binding-item.css">
	<div class="container">
		<div class="header">
			<div id="type"></div>
			<div id="binding" class="binding"></div>
		</div>
		<dl id="data" class="data"></dl>
		<div class="buttons">
			<button id="run" part="button" type="button" name="" value="">Open editor</button>
			<button id="edit" part="button" type="button" name="binding" value="remove options">Remove</button>
		</div>
	</div>
</template>

<template id="d1-migration">
	<link rel="stylesheet" href="../styles/cloudflare/d1-migration.css">
	<div id="container" class="container">
		<div id="name" class="name"></div>
		<div class="icon local">L</div>
		<div class="icon preview">P</div>
		<div class="icon remote">R</div>
	</div>
</template>

<template id="r2-bucket">
	<link rel="stylesheet" href="../styles/cloudflare/r2-bucket.css">
	<div id="container" class="container">
		<div><strong>Name:</strong><span id="name"></span></div>
		<div><strong>Creation date:</strong><span id="creation_date"></span></div>
		<button id="bind" part="button" type="button" name="r2" value="bind">Bind</button>
	</div>
</template>
