
<form id="bindings" action="environments">
	<fieldset>
		<legend>KV Namespaces</legend>
		<div>
			<small>For reference, see <a href="https://developers.cloudflare.com/workers/wrangler/configuration/#kv-namespaces" target="_blank">developers.cloudflare.com</a>.</small>
		</div>
		<div>
			<label>
				<span>Binding</span>
				<input type="text" name="binding">
			</label>
			<small>Name of 'env.' binding property in the User Worker.</small>
		</div>
		<div>
			<label>
				<span>ID</span>
				<input type="text" name="id">
			</label>
			<small>The ID of the KV namespace.</small>
		</div>
		<div>
			<label>
				<span>Preview ID</span>
				<input type="text" name="preview_id">
			</label>
			<small>The ID of the KV namespace used during 'wrangler dev'.</small>
		</div>
		<div>
			<label>
				<input type="checkbox" name="remote" value="true">
				<span>Remote</span>
			</label>
			<small>Whether the KV namespace should be remote or not in local development.</small>
		</div>
	</fieldset>
	<footer>
		<input type="hidden" name="binding_identity" value="">
		<input type="hidden" name="binding_environment" value="">
		<input type="hidden" name="binding_path" value="kv_namespaces">
		<input type="hidden" name="binding_type" value="array">
		<button class="add" type="submit" name="add" value="binding">Add</button>
		<button class="remove" type="submit" name="remove" value="binding">Remove</button>
		<button class="save" type="submit" name="save" value="binding">Save</button>
	</footer>
</form>
