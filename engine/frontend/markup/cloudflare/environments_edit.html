
<form id="edit_environment" action="environments">
	<fieldset>
		<legend>Environment</legend>
		<div>
			<label>
				<span>Name</span>
				<input type="text" name="name">
			</label>
		</div>
	</fieldset>
	<footer>
		<input type="hidden" name="environment" value="new">
		<button class="remove" type="submit" name="remove" value="environment">Remove</button>
		<button type="submit" name="save" value="environment">Save</button>
	</footer>
</form>
