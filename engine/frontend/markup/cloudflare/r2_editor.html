
<h2>R2 editor</h2>

<div class="border">
	<button class="exit" form="r2_form" type="submit" name="editor" value="stop">Exit editor</button>
	<div id="r2_editor" class="r2_editor">
		<section class="overview">
			<h3>Bucket</h3>
			<div id="bucket" class="content loading"></div>
			<div class="corner">
				<button form="r2_form" type="submit" name="objects" value="upload options">Upload</button>
			</div>
		</section>
	</div>
</div>

<form id="r2_form" action="r2" data-selected="none"></form>
