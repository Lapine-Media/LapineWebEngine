
<div class="container">
	<form action="d1">
		<fieldset>
			<legend>D1 databases</legend>
			<div>
				<small><strong class="caution">Caution:</strong> This is a list of ALL D1 databases connected to your Cloudflare account, not just the current project. Any changes made here will affect every other project as well.</small>
			</div>
			<div id="d1_items" class="cards loading">
				<span>Loading list of D1 databases...</span>
			</div>
		</fieldset>

			<button type="submit" name="reload" value="cache">Reload cache</button>
			<button type="submit" name="create" value="database">Create database</button>
		</footer>
	</form>
</div>
