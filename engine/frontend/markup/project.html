
<div class="page">
	<div class="left">
		<div class="details">
			<div class="icon type"></div>

				<div class="title"><span id="project_title"></span> <span id="project_version"></span></div>
				<div id="project_description" class="description"></div>
			</div>
			<div class="icon git"></div>
		</div>
		<form action="project">
			<fieldset>
				<legend>Notes</legend>
				<label>
					<span>/notes.txt</span>

			</fieldset>

				<button type="submit" name="notes" value="save">Save</button>
			</footer>
		</form>
	</div>
	<div class="right">
		<form action="project">
			<fieldset>
				<legend>Scripts</legend>

				<legend>Actions</legend>

			</fieldset>
			<fieldset>
				<legend>Kits</legend>
				<div id="kit_list" class="list"></div>

		</form>
	</div>
</div>
